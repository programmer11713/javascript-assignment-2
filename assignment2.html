<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src="https://kit.fontawesome.com/38e0495f56.js" crossorigin="anonymous"></script>
</head>
<body>
	<h1 class="main-heading">Image Gallery</h1>

	<section id="gallery">
		<div class="display-image">
			<!-- Prev Button -->
			<div class="arrow arrow-prev">
				<i class="fas fa-arrow-circle-left fa-2x"></i>
			</div>

			<!-- Figure -->
			<figure>
				<h4 class="img-title">
					Image Title
				</h4>

				<div class="main-image">
					<img id="main-image_img" src="" alt="" width="1200" height="800" />
					<div class="read-more">
						<a class="btn" href="" target="_blank">Read More</a>
					</div>
				</div>
				
				<figcaption class="main-image__caption">Image title to appear here</figcaption>
			</figure>

			<!-- Next Button -->
			<div class="arrow arrow-next">
				<i class="fas fa-arrow-circle-right fa-2x"></i>
			</div>
		</div>

		<div class="thumbnail">
			<!-- Arrow Up Button -->
			<div id="arrow-up" class="arrow arrow-up fas fa-angle-up fa-2x"></div>

			<!-- Thumbnail list -->
			<ul class="thumbnail-list">
				
			</ul>
		</div>
	</section>
	<script src="js/gallery.js"></script>
